<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input pt 1</title>
</head>
<body>

    <!--IMPUT-->

    <h2>Tipos de input</h2>

    <input autocomplete="street-address"
    readonly
    value="Alex Dyna">

    <input > <!--Campo aberto a digitação de dados-->
    
    <input autocomplete="street-address"> <!-- USADO POR NAVEGADORE DE INTERNET PARA AUTO COMPLETAR INFORMAÇÕES-->

    <input disabled> <!--USADO PARA DESABILITAR O INPUT-->

    <input value="Alex Dyna"> <!-- USADO PARA COLOCAR UM VALOR OU INFORMAÇÃO DENTRO DO INPUT-->

    <input readonly> <!-- USADO PARA SOMENTE LEITURA NÃO DIGITAVEL -->

    <input placeholder="Digite sua rua"> <!--USADO PARA COLOCAR INFORMAÇÃO DENTRO DO INPUT DIGITAVEL-->


    <label> <!-- ELE FICA EM VOLTA DO INPUT ASSIM ELE APONTA O TEXTO AO INPUT-->

        rua:
        <input autocomplete="street-address">

    </label>

    
    <label for="rua" >Rua</label> <!--LABEL POR APONTAMENTO-->
    <input id="rua"> <!--APONTAMENTO PELA ID-->

    <input autofocus></input> <!--FAZ A PAGINA JA ABRIR ABILITANDO A DIGITAÇÃO NO SEU INPUT-->
    

</body>
</html>
